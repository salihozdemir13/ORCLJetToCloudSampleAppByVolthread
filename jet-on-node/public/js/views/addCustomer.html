<div class="oj-flex oj-header-border">
    <div class="oj-flex-item">
        <div class="oj-sm-float-start" id='buttons-container'>
            <button id="btnBack" data-bind="click: goBack,
                                        ojComponent: {
                                            component:'ojButton',
                                            icons: {start:'oj-fwk-icon-caret-start oj-fwk-icon'},
                                            label: 'Back'
                                        }">
            </button>
        </div>
        <div class="oj-sm-float-end" id='buttons-container'>
            <button id="buttonIcon2" data-bind="click: saveCustomer,
                                        ojComponent: {
                                            component:'ojButton',
                                            icons: {start:'oj-fwk-icon oj-fwk-icon-checkmark'},
                                            label: 'Save'
                                        }">
            </button>
        </div>
    </div>
</div>
<div id="form-container">
    <div class="oj-form-layout" data-bind="with: customerModel">
        <h1>Add Customer</h1>
        <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-5 oj-md-labels-inline">
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="inputcontrol">Employee ID</label>
                </div>
                <div class="oj-flex-item">
                    <input id="inputcontrol"
                           data-bind="ojComponent: {component: 'ojInputNumber', value: attributes.EMPLOYEE_ID}">
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="inputcontrol">First Name</label>
                </div>
                <div class="oj-flex-item">
                    <input id="inputcontrol"
                           data-bind="ojComponent: {component: 'ojInputText', value: attributes.FIRST_NAME}">
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="inputcontrol">Last Name</label>
                </div>
                <div class="oj-flex-item">
                    <input id="inputcontrol"
                           data-bind="ojComponent: {component: 'ojInputText', value: attributes.LAST_NAME}">
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="inputcontrol">Email</label>
                </div>
                <div class="oj-flex-item">
                    <input id="inputcontrol"
                           data-bind="ojComponent: {component: 'ojInputText', value: attributes.EMAIL}">
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="inputcontrol">Salary</label>
                </div>
                <div class="oj-flex-item">
                    <input id="inputcontrol"
                           data-bind="ojComponent: {component: 'ojInputNumber', value: attributes.Salary}">
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="inputcontrol">Job ID</label>
                </div>
                <div class="oj-flex-item">
                    <input id="inputcontrol"
                           data-bind="ojComponent: {component: 'ojInputText', value: attributes.JobId}">
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item">
                    <label for="inputcontrol">Hire Date</label>
                </div>
                <div class="oj-flex-item">
                    <input id="inputcontrol" data-bind="ojComponent: {component: 'ojInputDate',
                                                                      value: attributes.HireDate,
                                                                      datePicker: {changeMonth: 'none', changeYear: 'none'},
                                                                      converter: {
                                                                          type:'datetime',
                                                                          options: {pattern: 'yyyy-MM-dd'}
                                                                      }}">
                </div>
            </div>
        </div>
    </div>
</div>
